<div class="container mt-4">
  <div *ngIf="contactData; else notFound" class="border p-3 rounded shadow-sm bg-light">
    <h5 class="mb-3">Détails du Contact</h5>
    <p><strong>Prénom :</strong> {{ contactData.firstName }}</p>
    <p><strong>Nom :</strong> {{ contactData.lastName }}</p>
    <p><strong>Âge :</strong> {{ contactData.age }}</p>
    <p *ngIf="contactData.email"><strong>Email :</strong> {{ contactData.email }}</p>
    <p><strong>Commentaire :</strong> {{ contactData.comment }}</p>
  </div>

  <ng-template #notFound>
    <div class="alert alert-danger text-center" role="alert">
      404 - Contact introuvable
    </div>
  </ng-template>
</div>
