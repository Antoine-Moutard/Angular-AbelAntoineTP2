<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="d-flex flex-column gap-3 p-4 border rounded shadow-sm">
    <div class="mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input id="firstName" name="firstName" class="form-control" ngModel required pattern="^[A-Za-zÀ-ÿ-]+$" #firstName="ngModel">
        <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
            Please enter a valid first name (letters and hyphens only).
        </div>
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input id="lastName" name="lastName" class="form-control" ngModel required pattern="^[A-Za-zÀ-ÿ-]+$" #lastName="ngModel">
        <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
            Please enter a valid last name (letters and hyphens only).
        </div>
    </div>


    <div class="mb-3">
        <label for="age" class="form-label">Âge</label>
        <input min="13" max="150" id="age" name="age" type="number" class="form-control" ngModel required #age="ngModel">
        <div *ngIf="age.invalid && age.touched" class="text-danger">
            Please enter a valid age (13-150 years old).
        </div>
    </div>

    <div class="form-check mb-3">
        <input id="hideEmail" type="checkbox" class="form-check-input" (change)="toggleEmail($event)">
        <label for="hideEmail" class="form-check-label">Cacher l'email</label>
    </div>

    <div *ngIf="!hideEmail" class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-control" ngModel [required]="!hideEmail" email #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
            Please enter a valid email.
        </div>
    </div>

    <div class="mb-3">
        <label for="comment" class="form-label">Commentaire</label>
        <textarea id="comment" name="comment" rows="4" class="form-control" ngModel required></textarea>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid" >Envoyer</button>
    </div>
</form>
